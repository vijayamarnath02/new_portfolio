<div class="thank-you-container">
    <div class="success-icon">
        <fa-icon [icon]="faThumbsUp" style="font-size: 2rem; color: white;"></fa-icon>
    </div>

    <h1 class="thank-you-title">Thank You!</h1>
    <p class="thank-you-subtitle">
        Thank you for downloading my resume. I appreciate your interest and look forward to connecting with you.
    </p>

    <div class="download-info">
        <h3>
            <fa-icon [icon]="faFileDownload"></fa-icon>
            Download Complete
        </h3>
        <p>The resume file has been saved to your downloads folder.</p>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" (click)="downloadResume()">
            <fa-icon [icon]="faRedoAlt"></fa-icon> Download Again
        </button>
        <button class="btn btn-secondary" (click)="reloadPage()">
            <fa-icon [icon]="faSync"></fa-icon>Reload Page
        </button>
    </div>
</div>
