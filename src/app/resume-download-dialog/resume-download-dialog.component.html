<div class="thank-you-container">
    <div class="success-icon">
        <fa-icon [icon]="faThumbsUp" style="font-size: 2rem; color: white;"></fa-icon>
    </div>

    <h1 class="thank-you-title">Thank You!</h1>
    <p class="thank-you-subtitle">
        Your resume has been successfully downloaded. I appreciate your interest and look forward to connecting with
        you.
    </p>

    <div class="download-info">
        <h3>
            <i class="fas fa-file-download"></i>
            Download Complete
        </h3>
        <p>The resume file has been saved to your downloads folder</p>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn btn-primary" (click)="downloadResume()">
            <i class="fas fa-redo-alt"></i> Download Again
        </button>
        <button class="btn btn-secondary" (click)="reloadPage()">
            <i class="fas fa-sync"></i> Reload Page
        </button>
    </div>
</div>
